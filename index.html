<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CE 23(B) - Vibrant Profiles</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #8ec5fc, #e0c3fc);
      background-size: 300% 300%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    header {
      text-align: center;
      padding: 50px 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Section */
    main section {
      padding: 40px 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 1200px;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    .section-line {
      width: 80px;
      height: 5px;
      background: white;
      margin: 10px auto 30px;
      border-radius: 3px;
    }

    .profile-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    /* Profile Boxes */
    .profile-box {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .profile-box img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 6px solid white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-box:hover img {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .profile-box h3 {
      color: white;
      margin: 10px 0 5px;
    }

    .profile-box p {
      color: white;
      margin: 5px 0;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .social-links a {
      width: 35px;
      height: 35px;
      display: inline-block;
    }

    .social-links img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      filter: grayscale(100%);
      transition: filter 0.3s, transform 0.3s;
    }

    .social-links img:hover {
      filter: grayscale(0%);
      transform: rotate(360deg) scale(1.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to CE 23(B)</h1>
    <p>Explore your vibrant community!</p>
  </header>

  <main>
    <!-- Class Representatives Section -->
    <section>
      <h2>Class Representatives</h2>
      <hr class="section-line">
      <div class="profile-grid">
        <div class="profile-box">
          <img src="https://via.placeholder.com/180" alt="CR Image">
          <h3>A.B.M. FAHIM AKHAR</h3>
          <p><strong>Roll:</strong> 2300089</p>
          <div class="social-links">
            <a href="#" target="_blank"><img src="https://via.placeholder.com/35?text=F" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="https://via.placeholder.com/35?text=I" alt="Instagram"></a>
          </div>
        </div>
        <div class="profile-box">
          <img src="https://via.placeholder.com/180" alt="CR Image">
          <h3>S.M. BAKHTEAR MAHBUB</h3>
          <p><strong>Roll:</strong> 2300101</p>
          <div class="social-links">
            <a href="#" target="_blank"><img src="https://via.placeholder.com/35?text=F" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="https://via.placeholder.com/35?text=I" alt="Instagram"></a>
          </div>
        </div>
      </div>
    </section>

    <!-- Lovely Members Section -->
    <section>
      <h2>Our Lovely Members</h2>
      <hr class="section-line">
      <div class="profile-grid">
        <div class="profile-box">
          <img src="https://via.placeholder.com/180" alt="Member Image">
          <h3>John Doe</h3>
          <p><strong>Roll:</strong> 2300056</p>
          <p><strong>Hometown:</strong> Hometown City</p>
          <div class="social-links">
            <a href="#" target="_blank"><img src="https://via.placeholder.com/35?text=F" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="https://via.placeholder.com/35?text=I" alt="Instagram"></a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2024 Department of Civil Engineering.
  </footer>
</body>
</html>
